<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript 快速開始</title>
        <script type="text/javascript">
        </script>
        <style>
            .btn{
                background-color:aquamarine;
                padding:8px;border-radius:5px;
                cursor:pointer; /* 鼠標顯示為手指圖示*/
            }
        </style>
    </head>
    <body>
        <h3>事件處理的練習</h3>
        <!-- 將span區塊視為一個按鈕，當滑鼠進入時觸發函式，其中this代表整個span物件 -->
        <span 
            class = "btn" 
            onmouseover="over(this)"; onmouseout="out(this)";
            onmousedown="down(this)"; onmouseup="up(this)";>
        按我～～按我～～</span>
        
        <script>
            let money = prompt("要領多少錢？","$");  //跳出一個可讓使用者輸入的視窗，顯示「要領多少錢？」，輸入匡內預設顯示「$」
            console.log("Hello Javascript");   //可在瀏覽器的除錯台中看見( )內的資訊
            function over(elem){
                elem.style.backgroundColor ="#eebbbb";
            };
            function out(elem){
                elem.style.backgroundColor ="aquamarine";
            }
            function down(elem){
                elem.style.fontWeight="bold";
            }
            function up(elem){
                elem.style.fontWeight="normal";
            }
        </script>
    </body>
</html>
